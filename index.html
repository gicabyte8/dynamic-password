<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Generator parolă dinamică</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; padding: 20px; max-width: 520px; margin: auto; }
    h1 { font-size: 1.2rem; }
    input { font-size: 2rem; width: 4rem; text-align: center; margin: 0.25rem; }
    button { font-size: 1rem; padding: 10px 14px; margin-top: 10px; }
    #result { font-size: 2.2rem; margin-top: 18px; font-weight: bold; letter-spacing: 6px; }
    .row { display:flex; align-items:center; gap:8px; margin-top:8px; }
    label { min-width:120px; }
  </style>
</head>
<body>
  <h1>Generator parolă dinamică</h1>
  <p>Introduce cifrele afișate de panou (de la stânga la dreapta):</p>

  <div class="row">
    <label>Machine shows:</label>
    <input id="a" maxlength="1" inputmode="numeric" pattern="[0-9]" />
    <input id="b" maxlength="1" inputmode="numeric" pattern="[0-9]" />
    <input id="c" maxlength="1" inputmode="numeric" pattern="[0-9]" />
    <input id="d" maxlength="1" inputmode="numeric" pattern="[0-9]" />
  </div>

  <button id="calc">Calculează parola</button>
  <button id="swap" title="Șterge">Șterge</button>

  <div id="result" aria-live="polite"></div>

  <script>
    function digit(x){ const n = parseInt(x); return Number.isInteger(n) ? (n % 10 + 10) % 10 : null; }
    function compute(a,b,c,d){
      // regula: x=(c+5)%10, y=(d+6)%10, u=(a+7)%10, v=(b+8)%10 => result xyuv
      const x = (c + 5) % 10;
      const y = (d + 6) % 10;
      const u = (a + 7) % 10;
      const v = (b + 8) % 10;
      return ''+x+y+u+v;
    }

    document.getElementById('calc').addEventListener('click', ()=>{
      const a = digit(document.getElementById('a').value);
      const b = digit(document.getElementById('b').value);
      const c = digit(document.getElementById('c').value);
      const d = digit(document.getElementById('d').value);
      if ([a,b,c,d].some(v=>v===null)){
        document.getElementById('result').textContent = 'Completează toate cele 4 cifre (0-9).';
        return;
      }
      document.getElementById('result').textContent = compute(a,b,c,d);
    });

    document.getElementById('swap').addEventListener('click', ()=>{
      document.getElementById('a').value = '';
      document.getElementById('b').value = '';
      document.getElementById('c').value = '';
      document.getElementById('d').value = '';
      document.getElementById('result').textContent = '';
    });

    // Enter to calculate
    document.querySelectorAll('input').forEach(i=>{
      i.addEventListener('keyup', e => { if (e.key === 'Enter') document.getElementById('calc').click(); });
    });
  </script>
</body>
</html>
